- name: Task variables 
  hosts: localhost
  connection: local
  tasks:
    - name: print url
      vars:
        URL: "task.google.com"
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: role variables
  hosts: localhost
  connection: local
  roles:
    - role: demo
