- name: play variables
  hosts: localhost
  connection: local
  vars:
    URL: "play.google.com"
  tasks:
    - name: print url 
      ansible.builtin.debug:
        msg: "{{ URL }}"
#In ansible we can access variable with {{ variable_name }}
